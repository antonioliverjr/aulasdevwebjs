<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <title>Consulta CEP</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Consulta CEP</a>
            <div class="d-flex">
            <input class="form-control me-2 mr-2" type="text" placeholder="CEP" id="cep">
            <button class="btn btn-outline-success" type="button" onclick="consultaCep()">Buscar</button>
            </div>
        </div>
    </nav>
    <br>
    <div class="container barra-progresso" style="margin-top: 150px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <br>
    <div class="container mt-20 cep">
        <div class="row">
            <h3 id="tituloCep"></h3>
        </div>
        <div class="row mt-20">
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Estado</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </div>
</body>
</html>
