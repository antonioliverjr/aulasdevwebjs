<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title id="titulo">Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-home">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" class="insta-cell" alt="Celular">           
        </div>
        <div class="insta-entrada">
            <div class="blank">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="Instagram Logo">
                <div class="insta-foto">
                    <img src="./img/perfil-instagram.jpg" class="insta-foto" alt="Foto Perfil">
                </div>
                <p><a href="#" class="insta-login">Continue como antolinfor_ti</a></p>
                <p>Não é antolinfor_ti? <a href="#" class="insta-logout">Trocar de conta</a></p>
            </div>
            <div>
                <p class="app-text">Baixe o Aplicativo.</p>
                <div class="insta-app">
                    <a href=""><img src="./img/googleplay-button.png" class="insta-app-download" alt="Botão Google App"></a>
                    <a href=""><img src="./img/apple-button.png" class="insta-app-download" alt="Botão Apple App"></a>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
